apiVersion: apps/v1
kind: Deployment
metadata:
  name     : {{ .Values.general.name }}-deployment
  namespace: {{ .Values.general.namespace }}
  labels:
    app : {{ .Values.general.labels.app }}
    bank: {{ .Values.general.labels.bank }}
    env : {{ .Values.general.labels.env }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app : {{ .Values.general.labels.app }}
      bank: {{ .Values.general.labels.bank }}
      env : {{ .Values.general.labels.env }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.deployment.strategy.maxSurge }}
  template:
    metadata:
      labels:
        app : {{ .Values.general.labels.app }}
        bank: {{ .Values.general.labels.bank }}
        env : {{ .Values.general.labels.env }}
    spec:
      containers:
        - name: {{ .Values.deployment.webserver.name }}
          image: {{ .Values.deployment.webserver.image }}
          ports:
            - containerPort: {{ .Values.deployment.webserver.containerPort }}
              name: {{ .Values.deployment.webserver.portName }}
              protocol: {{ .Values.deployment.webserver.protocol }}
          volumeMounts:
            - name: {{ .Values.deployment.webserver.volumeName }}
              mountPath: {{ .Values.deployment.webserver.volumeMountPath }}
        - name: {{ .Values.deployment.app.name }}
          image: {{ .Values.deployment.app.image }}
          env:
            - name: PG_NAME
              valueFrom:
                secretKeyRef:
                  key: db-name
                  name: authn-creds
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  key: db-user
                  name: authn-creds
            - name: PG_PASS
              valueFrom:
                secretKeyRef:
                  key: db-password
                  name: authn-creds
            - name: PG_LOC
              value: {{ .Values.deployment.db_address }}
            - name: PG_PORT
              value: {{ .Values.deployment.db_port }}
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  key: jwt-key
                  name: authn-creds
      volumes:
        - configMap:
            name: {{ .Values.name }}-{{ .Values.deployment.webserver.name }}-config
          name: {{ .Values.deployment.webserver.name }}-config
