version: "3.4"

services:
  authn_service:
    #image: cybercucumber/authn_service:latest
    container_name: py_service
    build:
      context: .
      dockerfile: Dockerfile
    networks:
        authn_net:
          ipv4_address: 172.18.0.3
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_LOC: "pg_db"
      DB_PORT: "5432"
      DB_NAME: "authn"
    depends_on:
      - pg_db

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - authn_service
    ports:
      - 80:80
    volumes:
      - /home/authn/repo/nginx-logs:/var/log/nginx
